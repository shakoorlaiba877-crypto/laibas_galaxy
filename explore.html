<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Explore - Laiba's Galaxy</title>
<style>
body { margin:0; background:black; color:white; font-family:sans-serif; text-align:center; }
nav { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; gap:40px; padding:15px 0; z-index:10; box-shadow:0 0 20px #800080; }
nav a { color:#ff00de; text-decoration:none; font-weight:bold; font-size:1.2em; transition:0.3s; text-transform:uppercase; cursor:pointer; }
nav a:hover { color:black; background:#ff00de; padding:5px 15px; border-radius:8px; box-shadow:0 0 20px #ff00de; }
.stars, .stars2, .stars3 { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
.stars::after, .stars2::after, .stars3::after { content:''; position:absolute; width:1px; height:1px; background:white; box-shadow: 200px 100px white,400px 300px white,600px 200px white,800px 500px white,1000px 400px white,1200px 600px white; animation: twinkle 50s linear infinite; }
@keyframes twinkle {0%{transform:translateY(0);}100%{transform:translateY(-1000px);} }
h1 { font-size:2.5em; color:white; text-shadow:0 0 10px #800080,0 0 20px #800080,0 0 30px #800080,0 0 40px #800080; margin-top:120px; margin-bottom:30px; }
.planet-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; max-width:1100px; margin:auto; margin-bottom:50px; }
.planet { background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:10px; padding:20px; transition:transform 0.3s ease; cursor:pointer; }
.planet:hover { transform:translateY(-5px); background:rgba(255,255,255,0.1); }
.planet img { width:200px; height:200px; border-radius:50%; animation:rotatePlanet 20s linear infinite; }
@keyframes rotatePlanet {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
.modal { display:none; position:fixed; z-index:20; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.95); justify-content:center; align-items:center; }
.modal-content { background-color:#111; padding:20px; border:2px solid #ff00de; border-radius:15px; width:80%; max-width:700px; color:white; text-align:justify; position:relative; box-shadow:0 0 20px #ff00de; }
.modal-content h2 { text-align:center; color:#ff00de; text-shadow:0 0 10px #ff00de,0 0 20px #ff00de; margin-bottom:15px; }
.close-btn { position:absolute; top:10px; right:15px; font-size:1.5em; font-weight:bold; cursor:pointer; color:#ff00de; }
@media(max-width:600px){h1{font-size:2em;} nav a{font-size:1em;} .planet img{width:150px;height:150px;} .modal-content{width:90%;} }
</style>
</head>
<body>

<nav>

<a onclick="openAbout()">About</a>

<h1>Explore the Galaxy</h1>
<p>Click on any planet to learn detailed information.</p>

<div class="planet-grid" id="planetGrid">
  <div class="planet" onclick="openModal('Mercury')"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg"><h3>Mercury</h3></div>
  <div class="planet" onclick="openModal('Venus')"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg"><h3>Venus</h3></div>
  <div class="planet" onclick="openModal('Earth')"><img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg"><h3>Earth</h3></div>
  <div class="planet" onclick="openModal('Mars')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg"><h3>Mars</h3></div>
  <div class="planet" onclick="openModal('Jupiter')"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg"><h3>Jupiter</h3></div>
  <div class="planet" onclick="openModal('Saturn')"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg"><h3>Saturn</h3></div>
  <div class="planet" onclick="openModal('Uranus')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg"><h3>Uranus</h3></div>
  <div class="planet" onclick="openModal('Neptune')"><img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg"><h3>Neptune</h3></div>
</div>

<!-- Planet Modal -->
<div class="modal" id="planetModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="planetName"></h2>
    <p id="planetInfo"></p>
  </div>
</div>

<script>
const planetDetails = {
  'Mercury': `Mercury is the smallest planet in our solar system and closest to the Sun. Its surface is heavily cratered and experiences extreme temperatures, ranging from 430°C during the day to -180°C at night. Mercury has no moons, and its day is longer than its year, completing one rotation every 59 Earth days while orbiting the Sun in just 88 Earth days. Its magnetic field, though weak, suggests a partially molten core. Over billions of years, impacts have shaped its surface, creating scarps, ridges, and craters that provide insight into the early solar system. Missions like MESSENGER have mapped Mercury’s composition and surface, revealing regions rich in sulfur and evidence of past volcanic activity.`,
  'Venus': `Venus, often called Earth's twin due to its similar size, has a thick atmosphere dominated by carbon dioxide, causing surface temperatures to reach up to 465°C. Its clouds contain sulfuric acid, making the planet highly reflective and inhospitable. Venus rotates retrograde, meaning it spins in the opposite direction to most planets, with a day lasting 243 Earth days. The surface is marked by vast plains, mountains, and thousands of volcanoes, indicating significant volcanic activity in the past. Exploration of Venus helps scientists understand greenhouse effects and planetary atmospheres.`,
  'Earth': `Earth is our home, the only known planet to support life. It has diverse ecosystems, oceans covering 71% of its surface, continents, mountains, and polar ice caps. The atmosphere, rich in nitrogen and oxygen, shields life from harmful solar radiation. Tectonic activity shapes its surface, while the magnetic field protects against solar winds. Earth observations help monitor climate change, weather patterns, and natural resources. From space, Earth appears as a delicate blue planet, emphasizing the importance of preserving its unique environment.`,
  'Mars': `Mars, known as the red planet, has deserts, giant volcanoes, and polar ice caps. It has two moons, Phobos and Deimos. Mars experiences dust storms, extreme temperature variations, and signs of ancient river valleys, suggesting past water activity. Rovers like Curiosity and Perseverance are studying soil, rocks, and searching for signs of past life. Mars’ geology and climate provide insights into planetary evolution and potential human colonization.`,
  'Jupiter': `Jupiter is the largest planet in the solar system, a gas giant with a diameter of about 143,000 km. Its atmosphere consists mainly of hydrogen and helium, with colorful cloud bands and the iconic Great Red Spot, a massive storm persisting for centuries. Jupiter has at least 79 moons, including Ganymede, the largest in the solar system. Its strong magnetic field and radiation belts make it a complex environment. Studying Jupiter reveals information about gas giant formation, atmospheric dynamics, and the early solar system.`,
  'Saturn': `Saturn is famous for its extensive ring system made of ice and rock particles. It is a gas giant composed mostly of hydrogen and helium. Saturn has over 80 moons, including Titan, which has a thick nitrogen atmosphere and liquid methane lakes. The planet’s low density allows it to float in water hypothetically. Saturn’s storms, auroras, and magnetic field make it a subject of intense study. Space missions like Cassini have provided detailed observations of its rings and moons.`,
  'Uranus': `Uranus is an ice giant with a unique sideways rotation, tilted about 98 degrees relative to its orbit. Its atmosphere contains hydrogen, helium, and methane, giving it a blue-green color. Uranus has faint rings and 27 known moons. Extreme seasons last decades due to its axial tilt, and its magnetic field is tilted and offset from the center. Understanding Uranus helps scientists study ice giant formation, atmospheric chemistry, and planetary magnetism.`,
  'Neptune': `Neptune, the eighth planet, is a blue ice giant known for supersonic winds and large storms. Its atmosphere contains hydrogen, helium, and methane. Neptune has 14 moons, with Triton being geologically active, showing geysers and a retrograde orbit. Studying Neptune provides insights into distant planet systems, atmospheric dynamics, and ice giant characteristics.`
};

function openModal(planet){
  document.getElementById('planetModal').style.display='flex';
  document.getElementById('planetName').textContent=planet;
  document.getElementById('planetInfo').innerHTML=planetDetails[planet];
}
function closeModal(){ document.getElementById('planetModal').style.display='none'; }
function showPlanetGrid(){ document.getElementById('planetGrid').scrollIntoView({behavior:'smooth'}); }
</script>

</body>
</html>
