<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laiba’s Galaxy - Home</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
      overflow-x: hidden;
    }

    /* Stars background */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }
    .stars::after, .stars2::after, .stars3::after {
      content: '';
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      box-shadow: 
        200px 100px white, 400px 300px white, 600px 200px white,
        800px 500px white, 1000px 400px white, 1200px 600px white;
      animation: twinkle 50s linear infinite;
    }
    @keyframes twinkle { 0% { transform: translateY(0); } 100% { transform: translateY(-1000px); } }

    /* Glowy dark purple heading */
    h1 {
      font-size: 3em; 
      color: white; 
      text-shadow: 
        0 0 10px #800080,
        0 0 20px #800080,
        0 0 30px #800080,
        0 0 40px #800080;
      margin-bottom: 20px;
    }

    /* Stylish Explore button */
    .btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.5em;
      font-weight: bold;
      color: #ff00de;
      background: transparent;
      border: 2px solid #ff00de;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.3s all ease;
      box-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 30px #ff00de;
    }

    .btn:hover {
      color: black;
      background: #ff00de;
      box-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de, 0 0 60px #ff00de;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Content -->
  <h1>Laiba&rsquo;s Galaxy</h1>
  <p>Discover the wonders of the universe!</p>
  <a href="explore.html"><button class="btn">Explore</button></a>
</body>
</html>
